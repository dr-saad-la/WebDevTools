<link rel="canonical" href="{{ .Permalink }}">

{{ if site.Params.favicon }}
  <link rel="icon" href="{{ relLangURL "favicon.ico" }}" type="image/x-icon">
{{ end }}

{{ range .AlternativeOutputFormats }}
  {{ printf "<link rel=%q href=%q type=%q>" .Rel .RelPermalink .MediaType.Type | safeHTML }}
{{ end }}
